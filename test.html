<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery入門</title>
  </head>
  <body>
    <h1>jQueryを書いてみよう！</h1>
    <p>jQueryは、世界中でよく使用される、ライブラリのひとつです。</p>
    <p>jQueryの歴史は古く....</p>
    <h2>リスト1</h2>
    <ul id="list1" class="unordered">
      <li>リスト</li>
      <li>リスト</li>
      <li>リスト</li>
    </ul>
    <h2>リスト2</h2>
    <ol id="list2" class="ordered">
      <li>リスト</li>
      <li>リスト</li>
      <li>リスト</li>
    </ol>

    <table>
      <tr>
        <th>項目1</th>
        <th>項目2</th>
        <th>項目3</th>
      </tr>
      <tr>
        <td>リスト</td>
        <td>リスト</td>
        <td>リスト</td>
      </tr>
      <tr>
        <td>リスト</td>
        <td>リスト</td>
        <td>リスト</td>
      </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <script>
      // $(document).ready(function(){
      // });
      $(function(){
        $('p').on('click', function(){
          $(this).css('color','blue');
        });
      });

      // idセレクタで要素を取得
      // $(function(){
      //   $('#list1').css('background-color', 'yellowgreen');
      //   $('#list2').css('background-color', 'yellowgreen');
      // });

      // クラスセレクタで要素を取得
      // $(function(){
      //   $('.unordered').css('background-color', 'skyblue');
      //   $('.ordered').css('background-color', 'pink');
      // });

      // 子孫セレクタで要素を取得
      // $(function(){
      //   $('ul li').css('background-color', 'yellow');
      //   $('ol li').css('background-color', 'orange');
      // });

      // 複数セレクタで要素を取得
      $(function(){
        $('ul, ol').css('background-color', 'red');
      });

      $(function(){
        $('li').on('mouseenter', function(){
          $(this).css('background-color', 'blue');
        })
        .on('mouseleave', function(){
          $(this).css('background-color', 'transparent');
        });
      });

      // トラバースを使って要素を取得
      $(function(){
        $('table').find('td').on('click', function(){
          // $(this).css('background-color', 'yellowgreen');
          // var elements = $('td').closest('table');
          // console.log(elements.text());

          let $this = $(this);
          $this.closest('table').find('td')
          .css('background-color', 'transparent');
          $this.css('background-color', 'yellowgreen');
        });
      });

      $(function(){
        // $('table').find('td').on('click', function(){
          // $(this).text('DONE!')
        // });


          $('table').find('td').data('count', 0)
          .on('click', function(){
            let $this = $(this);
            let number = $this.data('count')+1;
            $this
            .data('count',number)
            .text(number);
          });
      });

    </script>
  </body>
</html>
